<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1 class="head-h1">Rock Paper Scissors</h1>
      <p class="head-p">First one to get 5 points wins</p>
    </header>

    <main class="main">

      <div class="scoreboard">
        <div class="scoreDiv">
          <h3 class="score-text">Player's Score</h3>
          <p id="play-score" class="score-text">0</p>
        </div>
        <div class="scoreDiv">
          <span class="score-text">VS</span>
        </div>
        <div class="scoreDiv">
          <h3 class="score-text">Computer's Score</h3>
          <p id="comp-score" class="score-text">0</p>
        </div>
      </div>

      <div class="message"></div>

      <div class="elements">
        <div class="element">
          <div class="images" data-image="rock"><img src="images/rock.png" alt="Rock"></div>
          <div class="element-name">Rock</div>
        </div>
        <div class="element paper">
          <div class="images" data-image="paper"><img src="images/paper.png" alt="Paper"></div>
          <div class="element-name">Paper</div>
        </div>
        <div class="element scissors">
          <div class="images" data-image="scissors"><img src="images/scissors.png" alt="Scissors"></div>
          <div class="element-name">Scissors</div>
        </div>
      </div>
      
      <div id="end-alert" class="game-end-div show-up">
        <div class="game-end-text">end text</div>
        <button class="play-again">Play again!</button>
      </div>

      <script src="script.js"></script>

    </main>
  </body>
</html>
